plugins {
	id 'org.springframework.boot' version '1.5.2.RELEASE'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'ps.exalt.training.gor'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

//	compile 'com.aerospike:spring-data-aerospike:2.4.2.RELEASE'
	compile 'com.aerospike:spring-data-aerospike:1.0.2.RELEASE'
//	compile 'com.aerospike:spring-data-aerospike:2.1.0.RELEASE'

	compile 'org.springframework.data:spring-data-commons'

//	compile 'org.projectlombok:lombok:1.18.18'
}

test {
	useJUnitPlatform()
}
